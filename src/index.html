<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5e7b46bf3f.js"
      crossorigin="anonymous"
    ></script>
    <title>To Do List</title>
  </head>
  <body>
    <main>
      <header>
        <div id="logo"></div>
      </header>

      <aside>
        <div id="nav-top">
          <button>
            <i class="fa-solid fa-house"></i>
          </button>

          <button>
            <i class="fa-solid fa-screwdriver-wrench"></i>
          </button>

          <button>
            <i class="fa-solid fa-circle red"></i>
          </button>

          <button>
            <i class="fa-solid fa-circle yellow"></i>
          </button>

          <button>
            <i class="fa-solid fa-circle blue"></i>
          </button>

          <button>
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>

        <div id="nav-bottom">
          <i class="fa-solid fa-moon"></i>
          <a href="https://github.com/AdnaneTaleb10"
            ><i class="fa-brands fa-github"></i
          ></a>
        </div>
      </aside>

      <div id="min-view"></div>

      <div id="full-view">
        <div id="empty-view">
          Try clicking in a task or project to expand it
        </div>
      </div>
    </main>
  </body>
</html>
