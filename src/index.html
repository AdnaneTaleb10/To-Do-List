<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5e7b46bf3f.js"
      crossorigin="anonymous"
    ></script>
    <title>To Do List</title>
  </head>
  <body>
    <main>
      <header>
        <div id="logo"></div>
      </header>

      <aside>
        <div id="nav-top">
          <button id="home">
            <i class="fa-solid fa-house"></i>
          </button>

          <button id="projects">
            <i class="fa-solid fa-screwdriver-wrench"></i>
          </button>

          <button id="high">
            <i class="fa-solid fa-circle red"></i>
          </button>

          <button id="medium">
            <i class="fa-solid fa-circle yellow"></i>
          </button>

          <button id="low">
            <i class="fa-solid fa-circle blue"></i>
          </button>

          <button id="new-task">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>

        <div id="nav-bottom">
          <i class="fa-solid fa-moon"></i>
          <a href="https://github.com/AdnaneTaleb10"
            ><i class="fa-brands fa-github"></i
          ></a>
        </div>
      </aside>
      <div id="min-view">
        <div id="current-tab">Home</div>
      </div>

      <div id="full-view">
        <div id="empty-view">
          Try clicking in a task or project to expand it
        </div>
      </div>

      <div id="modal-options">
        <div id="create-option">
          <button id="create-task">Task</button>
          <button id="create-project">Project</button>
        </div>
      </div>

      <div id="modal-form">
        <form action="" id="task-form">
          <h1>New Task</h1>

          <div>
            <label for="task-title">Title*</label>
            <input
              type="text"
              name="title"
              id="task-title"
              placeholder="Walk the dog"
              required
            />
          </div>

          <div>
            <label for="projects-field">Project</label>
            <select name="projects-field" id="projects-field">
              <option value="test">Test</option>
              <option value="test">Test</option>
              <option value="test">Test</option>
            </select>
          </div>

          <div>
            <label for="task-priority-field">Priority</label>
            <select name="task-priority-field" id="task-priority-field">
              <option value="low" selected>Low</option>
              <option value="medium">Meidum</option>
              <option value="high">High</option>
            </select>
          </div>

          <div>
            <label for="due-date-field">Due date</label>
            <input type="date" name="due-date" id="due-date-field" />
          </div>

          <div>
            <label for="task-description-field">Note</label>
            <textarea
              name="description-field"
              id="description-field"
              rows="5"
              cols="5"
              placeholder="Don't forget the water bottle"
            ></textarea>
          </div>

          <div>
            <button type="submit" id="add-task">Add Task</button>
          </div>
        </form>

        <form action="" id="project-form">
          <h1>New Project</h1>

          <div>
            <label for="project-title">Title*</label>
            <input
              type="text"
              name="project-title"
              id="project-title"
              required
              placeholder="Portfolio"
            />
          </div>

          <div>
            <label for="project-link-field">Link</label>
            <input
              type="text"
              name="project-link-field"
              id="project-link-field"
              placeholder="myportfolio.com"
            />
          </div>

          <div>
            <label for="project-description-field">Note</label>
            <textarea
              name="project-description-field"
              id="project-description-field"
              rows="5"
              cols="5"
              placeholder="Don't forget the water bottle"
            ></textarea>
          </div>

          <div>
            <button type="submit" id="add-project">Add Project</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
